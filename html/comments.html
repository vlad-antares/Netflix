<html>
<head>
	<meta charset="UTF-8">
	<title>Comments</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="../css/aside.css">
    <link rel="stylesheet" type="text/css" href="../css/content.css">
    <link rel="stylesheet" type="text/css" href="../css/header.css">
    <link rel="stylesheet" type="text/css" href="../css/menu.css">
    <link rel="stylesheet" type="text/css" href="../css/sprites.css">
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/font-awesome.css">
    <!-- <link rel="stylesheet" type="text/css" href="../css/emojionearea.min.css"> -->
    <link rel="stylesheet" type="text/css" href="../css/jquery.parallax.css">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">

</head>
<body>
	<div class="wrapper">
		<div class="comments_wrap">
			<div class="comments_cont">
				<section class="enter_text">
					<img src="../img/face_2.png" alt="" width="42px" height="42px">
					<textarea name="" id="" cols="30" rows="10" placeholder="Enter your comment here" required="true"></textarea>
					<a href="" class="post_message">Post</a>
				</section>
				<div class="comment_cont_image_container">
					<img src="../img/comment_img_1.png" alt="">
					<div class="controls_buttons">
						<a href="" class="up"><i class="fa fa-caret-up" aria-hidden="true"></i></a>
						<a href="" class="down"><i class="fa fa-caret-down" aria-hidden="true"></i></a>
					</div>
					<a href="" class="add_title">Add a title</a>
					<button class="close"></button>
				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="../js/jquery-3.1.1.min.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script src="../js/jquery-ui.min.js"></script>
	<script src="../js/slick.js"></script>
	<!-- <script src="../js/emojionearea.min.js"></script> -->
	<script src="../js/lightslider.min.js"></script>

	<!--main file-->
	<script type="text/javascript" src="../js/kochka.js"></script>

</body>
</html>
